{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'food/style.css' %}">
</head>
<body>
<nav>
    <div class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">FoodApp</a>
        <div class="navbar">
            <a href="{% url 'food:create_item' %}" class="nav-item nav-link" style="color: white;margin-right: 10px;">Add
                Item</a>
            <a href="#" class="nav-item nav-link" style="color: white; margin-right: 10px;">Delete Item</a>
            <a href="#" class="nav-item nav-link" style="color: white; margin-right: 10px;">View Item</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="nav-item nav-link"
                   style="color: white; margin-right: 10px; ">Logout</a>
                <a href="{% url 'profilepage' %} " class="nav-item nav-link"
                   style="color: white; margin-right: 10px; ">Profile</a>
            {% else %}
                <a href="{% url 'login' %}" class="nav-item nav-link"
                   style="color: white; margin-right: 10px;">Login</a>
            {% endif %}
        </div>
    </div>

</nav>

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}"> {{ message }}</div>

    {% endfor %}
{% endif %}

{% block body %}
{% endblock %}
</body>
</html>
